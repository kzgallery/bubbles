<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bubbles on lap sports pants</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://vr-ugar.github.io/portals/portals.js"></script>
	<script src="https://vr-ugar.github.io/portals/aim.js"></script>
	<script src="https://vr-ugar.github.io/portals/a-portal.js"></script>
  </head>
  
  <body>
    <a-scene background="color: orange" loading-screen="dotsColor: orange; backgroundColor: black">
      <a-assets>
          <img id="1" src="assets/23-min.jpg">
          <img id="2" src="assets/24-min.jpg">
          <img id="3" src="assets/25-min.jpg">
          <img id="4" src="assets/26-min.jpg">
          <audio id="sound" src="assets/sound.mp3" preload="auto" loop="true"></audio>
      </a-assets>

      <a-camera position="0 0 0" wasd-controls="enabled: false">
		<a-cursor visible="true" color="orange" opacity="0.5"></a-cursor>
	  	<!-- <a-entity position="0 0 -10" aim> -->

      <a-sound src="#sound" autoplay="true" loop="true" positional="false" position="0 2 -1"></a-sound>
      </a-camera>

		<a-entity id="loc_1" visible="true" >
			<a-sky material="src: #1"></a-sky>
			
			<a-portal
				src="#4"
				to="loc_4"
				position="-9.72 1.77 1.57"
				size=0.5
				>
			</a-portal>
			
			<a-portal
				src="#3"
				to="loc_3"
				position="-9.97 0.78 0"
				size=0.5
				>
			</a-portal>

			<a-portal
				src="#2"
				to="loc_2"
				position="-9.84 -1.38 -1.16"
				size=0.5
				>
			</a-portal>
		</a-entity>

        <a-entity id="loc_2" visible="false">
            <a-sky material="src: #2"></a-sky>

            <a-portal
                src="#1"
                to="loc_1"
                position="9.69 2.36 0.78"
				size=0.5
            >
            </a-portal>

        </a-entity>

        <a-entity id="loc_3" visible="false">
            <a-sky material="src: #3"></a-sky>

            <a-portal
                src="#1"
                to="loc_1"
                position="8.09 5.88 -0.06"
				size=0.5
            >
            </a-portal>

        </a-entity>

        <a-entity id="loc_4" visible="false">
            <a-sky material="src: #4"></a-sky>

            <a-portal
                src="#1"
                to="loc_1"
                position="9.72 2.42 -0.26"
				size=0.5
            >
            </a-portal>

        </a-entity>
    </a-scene>
  </body>
</html>
